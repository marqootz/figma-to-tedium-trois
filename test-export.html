<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Export - ES5 Compatible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    
    .test-vector {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 68, 68, 1);
      border: 2px solid rgba(34, 34, 34, 1);
      margin: 20px;
    }
    
    .test-text {
      font-size: 24px;
      font-weight: bold;
      color: rgba(34, 34, 34, 1);
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>ES5 Compatibility Test</h1>
  <p>This tests our ES5-compatible animation system</p>
  
  <div class="test-vector">Vector</div>
  <div class="test-text">Text Element</div>
  
  <script>
    // Test our ES5-compatible code
    function FigmaAnimationSystem() {
      this.elementRegistry = {};
      this.nodeRegistry = {};
      this.timeouts = [];
      console.log("FigmaAnimationSystem initialized");
    }
    
    FigmaAnimationSystem.prototype.registerElement = function(figmaId, element, node) {
      this.elementRegistry[figmaId] = element;
      this.nodeRegistry[figmaId] = node;
      element.setAttribute("data-figma-id", figmaId);
      console.log("Registered element:", figmaId, node.name);
    };
    
    // Test initialization
    document.addEventListener("DOMContentLoaded", function() {
      window.figmaAnimationSystem = new FigmaAnimationSystem();
      console.log("Animation system ready!");
    });
  </script>
</body>
</html>
